name: Generate Arduino Code

on:
  schedule:
    - cron: '*/5 * * * *'  # Setiap 5 menit
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Preprocess Data
      run: python scripts/preprocess_ino.py
      
    - name: Generate Code
      run: python scripts/process_inputs.py
      
    - name: Commit Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/
        git commit -m "Auto-generated code" || echo "No changes to commit"
        git push
