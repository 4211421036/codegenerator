<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #4caf50;
        }
        textarea, button, pre {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            height: 100px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        pre {
            width: 80%;
            max-width: 600px;
            background-color: #222;
            color: white;
            padding: 10px;
            overflow-x: auto;
            font-size: 14px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Arduino Code Generator</h1>
    <textarea id="userInput" placeholder="Masukkan deskripsi proyek Arduino..."></textarea>
    <button id="generateButton">Generate Code</button>
    <pre id="outputCode">Kode akan muncul di sini...</pre>

    <script>
        let model = {};
        let vocab = {};

        // Memuat model dan vocab dari URL (path disesuaikan)
        async function loadModelAndVocab() {
            try {
                const modelResponse = await fetch('https://4211421036.github.io/codegenerator/ai_model/model.json'); // Ganti dengan path yang benar
                const vocabResponse = await fetch('https://4211421036.github.io/codegenerator/ai_model/vocab.json'); // Ganti dengan path yang benar
                model = await modelResponse.json();
                vocab = await vocabResponse.json();
                console.log("Model dan Vocab berhasil dimuat.");
            } catch (error) {
                console.error("Gagal memuat model atau vocab:", error);
            }
        }

        // Scraping kode dari GitHub berdasarkan kata kunci tanpa token
        async function fetchCodeFromGitHub(query) {
            const url = `https://api.github.com/search/code?q=${encodeURIComponent(query)}+in:file+language:ino`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.items;
            } catch (error) {
                console.error("Gagal mengambil data dari GitHub:", error);
                return [];
            }
        }

        // Fungsi untuk menggabungkan hasil dari GitHub dan model/vocab
        async function generateCode() {
            const inputText = document.getElementById('userInput').value;
            const outputField = document.getElementById('outputCode');

            if (!inputText) {
                alert("Pastikan deskripsi proyek telah diisi.");
                return;
            }

            try {
                // Ambil kode terkait dari GitHub
                const githubResults = await fetchCodeFromGitHub(inputText);
                if (githubResults.length === 0) {
                    outputField.textContent = "Tidak ada kode yang ditemukan di GitHub.";
                    return;
                }

                // Gabungkan hasil GitHub dan template dari vocab
                const githubCode = githubResults[0].text;  // Mengambil kode pertama dari hasil pencarian
                let combinedCode = `${vocab.placeholder}\n\n// Kode dari GitHub:\n${githubCode}`;

                // Modifikasi kode dengan informasi dari model
                if (model.parameters) {
                    combinedCode += `\n\n// Menggunakan model parameter: ${JSON.stringify(model.parameters)}`;
                }

                // Tampilkan kode yang dihasilkan
                outputField.textContent = combinedCode;

            } catch (error) {
                console.error("Error saat menghasilkan kode:", error);
                outputField.textContent = "Terjadi kesalahan saat menghasilkan kode.";
            }
        }

        // Event listener untuk tombol "Generate"
        document.getElementById('generateButton').addEventListener('click', generateCode);

        // Memuat model dan vocab saat halaman dimuat
        window.onload = loadModelAndVocab;
    </script>
</body>
</html>
