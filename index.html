<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; color: #333; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ddd; }
        #output { 
            margin-top: 20px; 
            padding: 10px; 
            background-color: #f0f0f0; 
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        #loadingStatus {
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }
        #generateCodeButton {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #generateCodeButton:hover {
            background-color: #45a049;
        }
        .typing-animation {
            border-right: 2px solid #333;
            display: inline-block;
            padding-right: 5px;
            animation: typing 2s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blinkCaret {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <h1>Arduino Code Generator AI</h1>
    
    <label for="userInput">Masukkan Deskripsi Fungsionalitas:</label>
    <textarea id="userInput" rows="4" cols="50"></textarea>
    
    <br>
    
    <button id="generateCodeButton">Generate Code</button>
    <div id="loadingStatus"></div>
    <div id="output"></div>

    <script>
        let model, vocab;

        // Memuat model dan vocabulary
        async function loadModelAndVocab() {
            try {
                model = await tf.loadLayersModel('https://4211421036.github.io/codegenerator/ai_model/model.json');
                
                // Memuat vocabulary
                const vocabResponse = await fetch('https://4211421036.github.io/codegenerator/ai_model/vocab.json');
                vocab = await vocabResponse.json();
                
                console.log("Model dan Vocabulary berhasil dimuat.");
            } catch (error) {
                console.error("Gagal memuat model atau vocabulary:", error);
            }
        }

        // Fungsi tokenisasi yang lebih komprehensif
        function tokenize(text) {
            const cleanText = text.toLowerCase().replace(/[^\w\s]/g, '');
            const tokens = cleanText.split(/\s+/);
            return tokens.slice(0, 50);
        }

        // Konversi token ke indeks numerik
        function tokensToIndices(tokens) {
            return tokens.map(token => {
                const index = vocab.vocabulary.indexOf(token);
                return index !== -1 ? index : 0;
            });
        }

        // Padding input
        function padInput(indices, length) {
            const paddedInput = [...indices];
            while (paddedInput.length < length) {
                paddedInput.push(0);
            }
            return paddedInput.slice(0, length);
        }

        // Dekode output model kembali menjadi kode
        function decodeOutput(outputTensor) {
            const outputIndices = Array.from(outputTensor.argMax(-1).dataSync());
            const tokens = outputIndices.map(index => vocab.vocabulary[index] || '');
            return tokens.join(' ');
        }

        // Fungsi untuk menampilkan animasi typing
        function showTypingAnimation(text) {
            const outputElement = document.getElementById("output");
            outputElement.innerHTML = ''; // Kosongkan output sebelumnya
            let i = 0;
            const interval = setInterval(() => {
                outputElement.innerHTML += text.charAt(i);
                i++;
                if (i === text.length) {
                    clearInterval(interval);
                }
            }, 100);
        }

        // Fungsi untuk menunjukkan status loading
        function showLoadingStatus() {
            const loadingElement = document.getElementById("loadingStatus");
            loadingElement.textContent = "Memproses..."; // Tampilkan status loading
        }

        // Generate kode berdasarkan input
        async function generateCode() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) {
                alert("Masukkan deskripsi terlebih dahulu.");
                return;
            }

            try {
                // Menampilkan animasi typing saat menunggu
                showLoadingStatus();

                // Tokenisasi dan preproses input
                const tokens = tokenize(userInput);
                const indices = tokensToIndices(tokens);
                const paddedInput = padInput(indices, 50);

                const inputTensor = tf.tensor2d([paddedInput]);

                // Simulasi delay untuk efek loading
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Prediksi menggunakan model
                const prediction = model.predict(inputTensor);

                // Dekode dan tampilkan output dengan animasi typing
                const generatedCode = decodeOutput(prediction);
                showTypingAnimation(generatedCode);

                // Hilangkan status loading setelah selesai
                document.getElementById("loadingStatus").textContent = '';

            } catch (error) {
                console.error("Gagal generate kode:", error);
                document.getElementById("output").textContent = "Gagal generate kode. Cek konsol untuk detail.";
                document.getElementById("loadingStatus").textContent = '';
            }
        }

        // Event listener
        document.getElementById("generateCodeButton").addEventListener("click", generateCode);
        
        // Muat model saat halaman dimuat
        window.onload = loadModelAndVocab;
    </script>
</body>
</html>
