<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4caf50;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            background-color: #222;
            color: #f4f4f9;
            font-size: 14px;
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Arduino Code Generator</h1>
    <p>Masukkan deskripsi proyek Arduino Anda, lalu klik tombol "Generate" untuk mendapatkan kode otomatis.</p>
    <textarea id="userInput" placeholder="Contoh: Mengukur suhu menggunakan sensor DHT11 dan menampilkan hasilnya di LCD"></textarea>
    <button id="generateButton">Generate</button>
    <pre id="outputCode">Kode akan muncul di sini...</pre>

    <div class="footer">
        <p>Â© 2025 Arduino Code Generator</p>
    </div>

    <script>
        let model;
        let vocab;

        async function loadModelAndVocab() {
            try {
                model = await tf.loadLayersModel('./ai_model/model.json');
                const vocabResponse = await fetch('./ai_model/vocab.json');
                vocab = await vocabResponse.json();
                console.log("Model dan vocabulary berhasil dimuat!");
            } catch (error) {
                console.error("Gagal memuat model atau vocabulary:", error);
            }
        }

        function tokenizeInput(input, maxLength) {
            const tokens = input.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/);
            const tokenToIndex = vocab.tokenToIndex;

            const tokenized = [
                tokenToIndex['<START>'],
                ...tokens.map(token => tokenToIndex[token] || tokenToIndex['<PAD>']),
                tokenToIndex['<END>']
            ];

            // Pastikan panjangnya sesuai dengan maxLength
            return tf.tensor2d([[
                ...tokenized.slice(0, maxLength),
                ...Array(Math.max(0, maxLength - tokenized.length)).fill(tokenToIndex['<PAD>'])
            ]]);
        }

        async function generateCode() {
            const inputField = document.getElementById('userInput');
            const outputField = document.getElementById('outputCode');
            const inputText = inputField.value.trim();

            if (!inputText) {
                alert("Deskripsi proyek tidak boleh kosong!");
                return;
            }

            if (!model || !vocab) {
                alert("Model atau vocabulary belum dimuat. Mohon tunggu beberapa saat.");
                return;
            }

            try {
                const maxLength = 150;
                const inputTensor = tokenizeInput(inputText, maxLength);
                const prediction = model.predict(inputTensor);
                const outputIndices = prediction.argMax(-1).dataSync();

                const generatedTokens = Array.from(outputIndices)
                    .map(index => vocab.vocabulary[index])
                    .filter(token => token && !['<PAD>', '<START>', '<END>'].includes(token));

                const setupCode = generatedTokens.slice(0, 10).join(' ');
                const loopCode = generatedTokens.slice(10).join(' ');

                const generatedCode = `
                    void setup() {
                        ${setupCode || '// Tambahkan kode setup di sini'}
                    }
                    
                    void loop() {
                        ${loopCode || '// Tambahkan kode loop di sini'}
                    }`;
                outputField.textContent = generatedCode;
            } catch (error) {
                console.error("Error saat menghasilkan kode:", error);
                alert("Terjadi kesalahan saat menghasilkan kode. Periksa konsol untuk detailnya.");
            }
        }

        document.getElementById('generateButton').addEventListener('click', generateCode);
        loadModelAndVocab();
    </script>
</body>
</html>
