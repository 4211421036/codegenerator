<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        #output { 
            margin-top: 20px; 
            padding: 10px; 
            background-color: #f0f0f0; 
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Arduino Code Generator AI</h1>
    
    <label for="userInput">Masukkan Deskripsi Fungsionalitas:</label>
    <textarea id="userInput" rows="4" cols="50"></textarea>
    
    <br>
    
    <button id="generateCodeButton">Generate Code</button>
    
    <div id="output"></div>

    <script>
        let model, vocab;

        // Memuat model dan vocabulary
        async function loadModelAndVocab() {
            try {
                model = await tf.loadLayersModel('https://4211421036.github.io/codegenerator/ai_model/model.json');
                
                // Memuat vocabulary
                const vocabResponse = await fetch('https://4211421036.github.io/codegenerator/ai_model/vocab.json');
                vocab = await vocabResponse.json();
                
                console.log("Model dan Vocabulary berhasil dimuat.");
            } catch (error) {
                console.error("Gagal memuat model atau vocabulary:", error);
            }
        }

        // Fungsi tokenisasi yang lebih komprehensif
        function tokenize(text) {
            // Konversi ke lowercase dan hapus karakter khusus
            const cleanText = text.toLowerCase().replace(/[^\w\s]/g, '');
            
            // Pecah menjadi token
            const tokens = cleanText.split(/\s+/);
            
            // Ambil token pertama 50
            return tokens.slice(0, 50);
        }

        // Konversi token ke indeks numerik
        function tokensToIndices(tokens) {
            return tokens.map(token => {
                const index = vocab.vocabulary.indexOf(token);
                return index !== -1 ? index : 0; // Gunakan 0 jika token tidak ditemukan
            });
        }

        // Padding input
        function padInput(indices, length) {
            const paddedInput = [...indices];
            while (paddedInput.length < length) {
                paddedInput.push(0);
            }
            return paddedInput.slice(0, length);
        }

        // Dekode output model kembali menjadi kode
        function decodeOutput(outputTensor) {
            // Konversi tensor ke array indeks
            const outputIndices = Array.from(outputTensor.argMax(-1).dataSync());
            
            // Konversi indeks kembali ke token
            const tokens = outputIndices.map(index => 
                vocab.vocabulary[index] || ''
            );

            // Gabungkan token menjadi kode Arduino
            return tokens.join(' ');
        }

        // Generate kode berdasarkan input
        async function generateCode() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) {
                alert("Masukkan deskripsi terlebih dahulu.");
                return;
            }
        
            try {
                // Tokenisasi dan preproses input
                const tokens = tokenize(userInput);
                const indices = tokensToIndices(tokens);
                const paddedInput = padInput(indices, 50);
        
                // Prediksi menggunakan model
                const inputTensor = tf.tensor2d([paddedInput]);
                const prediction = model.predict(inputTensor);
        
                // Dekode dan tampilkan output
                const generatedCode = decodeOutput(prediction);
                document.getElementById("output").textContent = generatedCode;
        
            } catch (error) {
                console.error("Gagal generate kode:", error);
                document.getElementById("output").textContent = "Gagal generate kode. Cek konsol untuk detail.";
            }
        }

        // Event listener
        document.getElementById("generateCodeButton").addEventListener("click", generateCode);
        
        // Muat model saat halaman dimuat
        window.onload = loadModelAndVocab;
    </script>
</body>
</html>
