<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #code-output {
            white-space: pre-wrap;
            background-color: #1e1e1e;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            display: inline-block;
            width: 100%;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Typing Animation */
        .typing {
            border-right: 3px solid #f5f5f5;
            animation: typing 2s steps(30) 1s forwards, blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Code Generator</h1>

        <label for="description">Enter Project Description:</label>
        <textarea id="description" rows="6" placeholder="Describe your project..."></textarea>

        <button id="generate-btn">Generate Arduino Code</button>

        <h2>Generated Code:</h2>
        <div id="code-output" class="typing"></div>
    </div>

    <script>
        // Function to load model data from model.json
        async function loadModelData() {
            const response = await fetch('https://4211421036.github.io/codegenerator/ai_model/model.json');
            const modelData = await response.json();
            return modelData;
        }

        // Function to detect keywords in user input (project description)
        function detectKeywords(description, modelData) {
            const detectedKeywords = [];
            const descriptionLower = description.toLowerCase();

            modelData.templates.forEach(template => {
                template.keywords.forEach(keyword => {
                    if (descriptionLower.includes(keyword.toLowerCase())) {
                        detectedKeywords.push(keyword);
                    }
                });
            });

            return [...new Set(detectedKeywords)];
        }

        // Function to generate Arduino code based on detected keywords
        function generateArduinoCode(keywords, modelData) {
            let code = "";
            let libraries = new Set();
            let selectedTemplate = null;

            modelData.templates.some(template => {
                if (keywords.some(keyword => template.keywords.includes(keyword))) {
                    selectedTemplate = template;
                    return true;
                }
                return false;
            });

            if (selectedTemplate) {
                selectedTemplate.libraries.forEach(lib => libraries.add(lib));

                selectedTemplate.functions.forEach(func => {
                    if (func.name === "setup" || func.name === "loop") {
                        code += `void ${func.name}() {\n  ${func.body}\n}\n\n`;
                    }
                });

                let librariesCode = "";
                libraries.forEach(lib => {
                    librariesCode += `#include <${lib}>\n`;
                });

                return librariesCode + "\n" + code;
            } else {
                return "// No matching templates found for the given description.\n";
            }
        }

        // Event listener for the generate button
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const description = document.getElementById('description').value;
            if (!description) {
                alert("Please enter a project description.");
                return;
            }

            // Load model data and generate Arduino code
            const modelData = await loadModelData();
            const detectedKeywords = detectKeywords(description, modelData);
            const generatedCode = generateArduinoCode(detectedKeywords, modelData);

            // Display the generated code in the output area with typing effect
            const outputArea = document.getElementById('code-output');
            outputArea.textContent = ''; // Clear previous content
            let index = 0;
            const typingSpeed = 50;

            // Type out the generated code with animation
            function typeWriter() {
                if (index < generatedCode.length) {
                    outputArea.textContent += generatedCode.charAt(index);
                    index++;
                    setTimeout(typeWriter, typingSpeed);
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
