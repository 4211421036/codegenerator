<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Arduino Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea, button, pre {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Arduino Code Generator</h1>
        <textarea id="userInput" placeholder="Describe your Arduino project..."></textarea>
        <button id="generateBtn">Generate Code</button>
        <pre id="codeOutput"></pre>
    </div>

    <script>
    class AIArduinoCodeGenerator {
        constructor() {
            this.model = null;
            this.vocab = null;
        }

        async loadModel() {
            try {
                // Load model and vocabulary
                const [modelResponse, vocabResponse] = await Promise.all([
                    fetch('https://4211421036.github.io/codegenerator/ai_model/model.json'),
                    fetch('https://4211421036.github.io/codegenerator/ai_model/vocab.json')
                ]);
                
                this.model = await modelResponse.json();
                this.vocab = await vocabResponse.json();
                console.log("Model loaded successfully");
            } catch (error) {
                console.error("Model loading failed:", error);
            }
        }

        generateCode(input) {
            // Check if model is loaded
            if (!this.model || !this.vocab) {
                return "AI Model not loaded. Please try again.";
            }

            // Generate code based on model's understanding of the user's input
            const generatedCode = this.generateCodeFromModel(input);
            return generatedCode;
        }

        async generateCodeFromModel(input) {
            // Input should be processed and transformed to suitable format to pass into model

            // Here, let's simulate the AI response (in a real setup, model would generate code here)
            const prompt = `Generate Arduino code for a project based on this description: ${input}`;

            // Here, you would pass the 'prompt' to your trained model for inference
            // Assume the model generates the Arduino code string in response
            // For now, returning a simulated response

            const response = await this.getModelResponse(prompt);

            return response; // The model's generated Arduino code
        }

        async getModelResponse(prompt) {
            // For now, simulate an AI-based code generation response (to be replaced with actual model inference)
            return `// Generated Arduino Code for the project
#include <Arduino.h>

void setup() {
  Serial.begin(9600);
  // Custom project setup
}

void loop() {
  // Custom project loop logic
  Serial.println("Project Running!");
  delay(1000);
}`;
        }
    }

    const generator = new AIArduinoCodeGenerator();

    document.getElementById('generateBtn').addEventListener('click', async () => {
        const input = document.getElementById('userInput').value;
        const outputElement = document.getElementById('codeOutput');
        
        // Ensure the model is loaded before generating code
        if (!generator.model) {
            await generator.loadModel();
        }

        // Generate Arduino code based on input
        const code = await generator.generateCode(input);
        outputElement.textContent = code;
    });

    // Preload model
    generator.loadModel();
    </script>
</body>
</html>
