<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4caf50;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            background-color: #222;
            color: #f4f4f9;
            font-size: 14px;
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Arduino Code Generator</h1>
    <p>Masukkan deskripsi proyek Arduino Anda, lalu klik tombol "Generate" untuk mendapatkan kode otomatis.</p>
    <textarea id="userInput" placeholder="Contoh: Mengukur suhu menggunakan sensor DHT11 dan menampilkan hasilnya di LCD"></textarea>
    <button id="generateButton">Generate</button>
    <pre id="outputCode">Kode akan muncul di sini...</pre>

    <div class="footer">
        <p>Â© 2025 Arduino Code Generator</p>
    </div>

    <script>
        // Variabel untuk model dan vocab
        let model;
        let vocab;

        // Fungsi untuk memuat model TensorFlow dan vocabulary
        async function loadModelAndVocab() {
            try {
                model = await tf.loadLayersModel('./ai_model/model.json');
                const vocabResponse = await fetch('./ai_model/vocab.json');
                vocab = await vocabResponse.json();
                console.log("Model dan vocabulary berhasil dimuat!");
            } catch (error) {
                console.error("Gagal memuat model atau vocabulary:", error);
            }
        }

        // Fungsi untuk tokenisasi input
        function tokenizeInput(input, maxLength) {
            const tokens = input.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/);
            const tokenToIndex = vocab.tokenToIndex;

            const paddedTokens = [
                tokenToIndex['<START>'],
                ...tokens.slice(0, maxLength - 2).map(token => tokenToIndex[token] || tokenToIndex['<PAD>']),
                tokenToIndex['<END>']
            ];

            console.log(`Jumlah token: ${paddedTokens.length}, maxLength: ${maxLength}`);

            return tf.tensor2d([
                [...paddedTokens, ...Array(maxLength - paddedTokens.length).fill(tokenToIndex['<PAD>'])]
            ], [1, maxLength]);
        }

        // Fungsi untuk mencari kode secara online
        async function fetchCodeFromWeb(query) {
            // Ini adalah contoh sederhana. Anda bisa menggunakan API atau pencarian kode lebih lanjut
            const response = await fetch(`https://api.arduino.cc/v1/code/search?q=${query}`);
            const data = await response.json();
            return data.codeSnippet || "Tidak ada kode ditemukan.";
        }

        // Fungsi untuk menghasilkan kode

        async function generateCode() {
            const inputField = document.getElementById('userInput');
            const outputField = document.getElementById('outputCode');
            const inputText = inputField.value;
        
            if (!inputText || !model || !vocab) {
                alert("Pastikan deskripsi proyek telah diisi dan model berhasil dimuat.");
                return;
            }
        
            const maxLength = 100; // Panjang maksimum sesuai model
            const inputTensor = tokenizeInput(inputText, maxLength);
        
            try {
                const prediction = model.predict(inputTensor);
                const outputIndices = prediction.argMax(-1).dataSync();
                const generatedTokens = outputIndices
                    .map(index => vocab.vocabulary[index])
                    .filter(token => token && token !== '<PAD>' && token !== '<START>' && token !== '<END>');
        
                if (generatedTokens.length === 0) {
                    // Jika model gagal menghasilkan kode, cari alternatif di internet
                    const alternativeCode = await fetchCodeFromWeb(inputText);
                    outputField.textContent = alternativeCode;
                } else {
                    const generatedCode = `
        void setup() {
            ${generatedTokens.slice(0, 10).join(' ')}
        }
        
        void loop() {
            ${generatedTokens.slice(10, 20).join(' ')}
        }`;
                    outputField.textContent = generatedCode;
                }
            } catch (error) {
                console.error("Error saat menghasilkan kode:", error);
                alert("Terjadi kesalahan saat menghasilkan kode. Silakan cek kembali input Anda.");
            }
        }
        // Inisialisasi
        document.getElementById('generateButton').addEventListener('click', generateCode);
        loadModelAndVocab();
    </script>
</body>
</html>
