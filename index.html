<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling for the generated code */
        #code-output {
            display: block;
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .syntax-function {
            color: #ff6600;
        }

        .syntax-keyword {
            color: #0000ff;
        }

        .syntax-comment {
            color: #888;
        }

        .syntax-variable {
            color: #00ff00;
        }

        .line {
            white-space: pre-wrap; /* Allow wrapping */
            padding: 2px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Code Generator</h1>

        <label for="description">Enter Project Description:</label>
        <textarea id="description" rows="6" placeholder="Describe your project..."></textarea>

        <button id="generate-btn">Generate Arduino Code</button>

        <h2>Generated Code:</h2>
        <div id="code-output"></div>
    </div>

    <script>
        // Function to create code lines with syntax highlighting
        function createHighlightedCodeLine(line) {
            const lineElement = document.createElement('div');
            lineElement.classList.add('line');

            const keywords = /(\b(int|void|if|else|for|while|switch|case|break|return|auto| include|Serial|Wire|Expander|Power|delay|millis)\b)/g;
            const functions = /\b(Serial|Wire|Expander|Power|delay)\b/g;
            const comments = /\/\/.*/g;
            const variables = /([A-Za-z0-9_]+)/g;

            line = line.replace(keywords, "<div class='syntax-keyword'>$1</div>")
                .replace(functions, "<div class='syntax-function'>$1</div>")
                .replace(comments, "<div class='syntax-comment'>$&</div>")
                .replace(variables, "<div class='syntax-variable'>$1</div>");

            lineElement.innerHTML = line;
            return lineElement;
        }

        // Function to display the generated code with syntax highlighting
        function displayGeneratedCode(generatedCode) {
            const codeOutput = document.getElementById('code-output');
            codeOutput.innerHTML = ''; // Clear any previous content

            const codeLines = generatedCode.split('\n');
            codeLines.forEach(line => {
                const highlightedLine = createHighlightedCodeLine(line);
                codeOutput.appendChild(highlightedLine);
            });
        }

        // Event listener for the generate button
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const description = document.getElementById('description').value;
            if (!description) {
                alert("Please enter a project description.");
                return;
            }

            // Load model data and generate Arduino code
            const modelData = await loadModelData();
            const detectedKeywords = detectKeywords(description, modelData);
            const generatedCode = generateArduinoCode(detectedKeywords, modelData);

            // Display the generated code with syntax highlighting
            displayGeneratedCode(generatedCode);
        });
    </script>
</body>
</html>
