<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4caf50;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            background-color: #222;
            color: #f4f4f9;
            font-size: 14px;
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Arduino Code Generator</h1>
    <p>Masukkan deskripsi proyek Arduino Anda, lalu klik tombol "Generate" untuk mendapatkan kode otomatis.</p>
    <textarea id="userInput" placeholder="Contoh: Mengukur suhu menggunakan sensor DHT11 dan menampilkan hasilnya di LCD"></textarea>
    <button id="generateButton">Generate</button>
    <pre id="outputCode">Kode akan muncul di sini...</pre>

    <div class="footer">
        <p>Â© 2025 Arduino Code Generator</p>
    </div>

    <script>
        // Fungsi untuk mengambil kode dari GitHub
        async function fetchCodeFromGitHub(query) {
            const apiUrl = `https://api.github.com/search/code?q=${encodeURIComponent(query)}+in:file+language:ino`;
            const headers = {
                'Authorization': 'Bearer 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' // Ganti dengan token Anda
            };

            try {
                const response = await fetch(apiUrl, { headers });
                if (!response.ok) {
                    throw new Error('Gagal mengambil data dari GitHub. Status: ' + response.status);
                }
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    // Ambil file kode pertama yang ditemukan
                    const fileUrl = data.items[0].html_url;
                    return fileUrl;
                } else {
                    return "Tidak ada kode ditemukan di GitHub.";
                }
            } catch (error) {
                console.error("Error:", error);
                return "Terjadi kesalahan saat mengambil kode dari GitHub.";
            }
        }

        // Fungsi untuk mengambil model dan vocab JSON
        async function loadModelAndVocab() {
            try {
                const modelResponse = await fetch('https://4211421036.github.io/ai_model/model.json'); // Ganti dengan URL yang benar
                if (!modelResponse.ok) {
                    throw new Error('Gagal mengambil model.');
                }
                const model = await modelResponse.json();

                const vocabResponse = await fetch('https://4211421036.github.io/ai_model/vocab.json'); // Ganti dengan URL yang benar
                if (!vocabResponse.ok) {
                    throw new Error('Gagal mengambil vocab.');
                }
                const vocab = await vocabResponse.json();

                return { model, vocab };
            } catch (error) {
                console.error("Error mengambil model atau vocab:", error);
                return { model: null, vocab: null };
            }
        }

        // Fungsi untuk memproses dan menambahkan komentar ke kode yang diambil
        function addCommentsToCode(code) {
            let commentedCode = code;
            commentedCode = `// Kode ini diambil dari GitHub berdasarkan pencarian.\n\n` + commentedCode;
            commentedCode = `// Proyek ini: ${document.getElementById('userInput').value}\n\n` + commentedCode;
            return commentedCode;
        }

        // Fungsi utama untuk menghasilkan kode
        async function generateCode() {
            const inputField = document.getElementById('userInput');
            const outputField = document.getElementById('outputCode');
            const inputText = inputField.value;

            if (!inputText) {
                alert("Pastikan deskripsi proyek telah diisi.");
                return;
            }

            outputField.textContent = "Mengambil kode, harap tunggu..."; // Indikasi proses sedang berlangsung

            try {
                // Mengambil kode dari GitHub berdasarkan input pengguna
                let generatedCode = await fetchCodeFromGitHub(inputText);

                // Mengambil model dan vocab untuk menyesuaikan kode (jika diperlukan)
                let { model, vocab } = await loadModelAndVocab();

                if (model && vocab) {
                    // Proses model dan vocab jika dibutuhkan
                    console.log("Model dan vocab berhasil dimuat:", model, vocab);
                } else {
                    console.log("Model dan vocab tidak ditemukan.");
                }

                // Menambahkan komentar ke kode yang diambil
                generatedCode = addCommentsToCode(generatedCode);

                // Menampilkan kode yang sudah diproses
                outputField.textContent = generatedCode;
            } catch (error) {
                console.error("Error saat menghasilkan kode:", error);
                outputField.textContent = "Terjadi kesalahan saat menghasilkan kode.";
            }
        }

        // Event listener untuk tombol "Generate"
        document.getElementById('generateButton').addEventListener('click', generateCode);
    </script>
</body>
</html>
