<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Arduino Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea, button, pre {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Arduino Code Generator</h1>
        <textarea id="userInput" placeholder="Describe your Arduino project..."></textarea>
        <button id="generateBtn">Generate Code</button>
        <pre id="codeOutput"></pre>
    </div>

    <script>
    class AIArduinoCodeGenerator {
        constructor() {
            this.model = null;
            this.vocab = null;
        }

        async loadModel() {
            try {
                const [modelResponse, vocabResponse] = await Promise.all([
                    fetch('https://4211421036.github.io/codegenerator/ai_model/model.json'),
                    fetch('https://4211421036.github.io/codegenerator/ai_model/vocab.json')
                ]);
                
                this.model = await modelResponse.json();
                this.vocab = await vocabResponse.json();
                console.log("Model loaded successfully");
            } catch (error) {
                console.error("Model loading failed:", error);
            }
        }

        generateCodeTemplate(projectType) {
            // More dynamic template generation based on project type
            const templates = {
                'sensor': this.generateSensorTemplate(),
                'motor': this.generateMotorTemplate(),
                'led': this.generateLEDTemplate(),
                'default': this.generateDefaultTemplate()
            };

            return templates[projectType] || templates['default'];
        }

        generateSensorTemplate() {
            return `// Sensor Project
#include <Sensor.h>

Sensor sensorModule;

void setup() {
  Serial.begin(9600);
  sensorModule.init();
}

void loop() {
  float sensorValue = sensorModule.readValue();
  Serial.print("Sensor Reading: ");
  Serial.println(sensorValue);
  delay(1000);
}`;
        }

        generateMotorTemplate() {
            return `// Motor Control Project
#include <Motor.h>

Motor motorControl;

void setup() {
  motorControl.begin();
  motorControl.setSpeed(100);
}

void loop() {
  motorControl.forward();
  delay(1000);
  motorControl.stop();
  delay(500);
  motorControl.reverse();
  delay(1000);
}`;
        }

        generateLEDTemplate() {
            return `// LED Control Project
const int ledPin = 13;

void setup() {
  pinMode(ledPin, OUTPUT);
}

void loop() {
  digitalWrite(ledPin, HIGH);
  delay(500);
  digitalWrite(ledPin, LOW);
  delay(500);
}`;
        }

        generateDefaultTemplate() {
            return `void setup() {
  Serial.begin(9600);
  // Initialize your project components
}

void loop() {
  // Your main project logic
  // Add your specific implementation here
}`;
        }

        determineProjectType(input) {
            const projectTypes = {
                'sensor': ['temperature', 'humidity', 'pressure', 'light'],
                'motor': ['motor', 'servo', 'stepper'],
                'led': ['led', 'light', 'blink']
            };

            for (const [type, keywords] of Object.entries(projectTypes)) {
                if (keywords.some(keyword => input.toLowerCase().includes(keyword))) {
                    return type;
                }
            }

            return 'default';
        }

        enhanceCode(baseCode, input) {
            // Additional code enhancement logic
            const enhancements = {
                'serial': () => baseCode.replace('Serial.begin(9600);', 
                    'Serial.begin(9600);\n  Serial.println("Project initialized");'),
                'delay': () => baseCode.replace('delay(500);', 
                    'delay(map(analogRead(A0), 0, 1023, 100, 1000));')
            };

            Object.values(enhancements).forEach(enhancement => {
                baseCode = enhancement();
            });

            return baseCode;
        }

        generateCode(input) {
            if (!this.model || !this.vocab) {
                return "AI Model not loaded. Please try again.";
            }

            const projectType = this.determineProjectType(input);
            let generatedCode = this.generateCodeTemplate(projectType);
            
            // Enhance code based on input
            generatedCode = this.enhanceCode(generatedCode, input);

            return generatedCode;
        }
    }

    const generator = new AIArduinoCodeGenerator();
    
    document.getElementById('generateBtn').addEventListener('click', async () => {
        const input = document.getElementById('userInput').value;
        const outputElement = document.getElementById('codeOutput');
        
        if (!generator.model) {
            await generator.loadModel();
        }

        const code = generator.generateCode(input);
        outputElement.textContent = code;
    });

    // Preload model
    generator.loadModel();
    </script>
</body>
</html>
