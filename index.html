<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Arduino Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea, button, pre {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Arduino Code Generator</h1>
        <textarea id="userInput" placeholder="Describe your Arduino project..."></textarea>
        <button id="generateBtn">Generate Code</button>
        <pre id="codeOutput"></pre>
    </div>

    <script>
    class AIArduinoCodeGenerator {
        constructor() {
            this.model = null;
        }

        async loadModel() {
            try {
                // Load model.json
                const modelResponse = await fetch('https://4211421036.github.io/codegenerator/ai_model/model.json');
                this.model = await modelResponse.json();
                console.log("Model loaded successfully");
            } catch (error) {
                console.error("Model loading failed:", error);
            }
        }

        generateCode(input) {
            if (!this.model) {
                return "AI Model not loaded. Please try again.";
            }

            // Analyze user input and generate code based on model
            const matchedFunctions = this.matchFunctions(input);
            const matchedKeywords = this.matchKeywords(input);
            const matchedLibraries = this.matchLibraries(input);

            // Build the code dynamically based on matches
            const generatedCode = this.buildCode(matchedFunctions, matchedKeywords, matchedLibraries);
            return generatedCode;
        }

        matchFunctions(input) {
            // Match functions from model based on user input (simplified for now)
            const matched = this.model.filter(item => item.functions.some(func => input.includes(func.name)));
            return matched.length > 0 ? matched[0].functions : [];
        }

        matchKeywords(input) {
            // Match keywords (simplified for now)
            return this.model.reduce((acc, item) => acc.concat(item.keywords), []);
        }

        matchLibraries(input) {
            // Match libraries (simplified for now)
            return this.model.reduce((acc, item) => acc.concat(item.libraries), []);
        }

        buildCode(functions, keywords, libraries) {
            let code = "";

            // Add libraries
            libraries.forEach(lib => {
                code += `#include <${lib}>\n`;
            });

            // Add setup and loop functions from the matched functions
            functions.forEach(func => {
                code += `\nvoid ${func.name}() {\n${func.body}\n}\n`;
            });

            // Add a simple loop function as a fallback if no matches
            if (functions.length === 0) {
                code += `\nvoid loop() {\n  // Your logic here\n}\n`;
            }

            // Add keywords logic (simplified)
            code += "\n// Additional functionality:\n";
            keywords.forEach(keyword => {
                code += `  ${keyword};\n`;
            });

            return code;
        }
    }

    const generator = new AIArduinoCodeGenerator();

    document.getElementById('generateBtn').addEventListener('click', async () => {
        const input = document.getElementById('userInput').value;
        const outputElement = document.getElementById('codeOutput');
        
        // Ensure the model is loaded before generating code
        if (!generator.model) {
            await generator.loadModel();
        }

        // Generate Arduino code based on input
        const code = await generator.generateCode(input);
        outputElement.textContent = code;
    });

    // Preload model
    generator.loadModel();
    </script>
</body>
</html>
