<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Memuat TensorFlow.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Code Generator AI</h1>
    
    <label for="userInput">Masukkan Input (Deskripsi):</label>
    <textarea id="userInput" rows="4" cols="50"></textarea>
    
    <br>
    
    <button id="generateCodeButton">Generate Code</button>
    
    <div id="output"></div>

    <script>
        let model;

        // Fungsi untuk memuat model dari URL
        async function loadModel() {
            try {
                console.log("Mencoba memuat model...");
                model = await tf.loadLayersModel('https://4211421036.github.io/codegenerator/ai_model/model.json');
                console.log("Model berhasil dimuat.");
            } catch (error) {
                console.error("Gagal memuat model:", error);
            }
        }

        // Fungsi untuk memproses input pengguna
        async function generateCode() {
            const userInput = document.getElementById("userInput").value;

            if (!userInput.trim()) {
                alert("Masukkan deskripsi terlebih dahulu.");
                return;
            }

            // Tokenisasi dan preprocess input
            const inputTensor = preprocessInput(userInput);

            // Membuat prediksi dari model
            const prediction = model.predict(inputTensor);

            // Ambil output dari model dan tampilkan hasilnya
            const output = await prediction.data();
            const generatedCode = decodeOutput(output);
            
            // Menampilkan hasil prediksi
            document.getElementById("output").textContent = generatedCode;
        }

        // Preprocess input untuk dimasukkan ke model
        function preprocessInput(inputText) {
            const tokenizedInput = tokenize(inputText);
            
            // Pastikan panjang token selalu 50 (pad dengan 0 jika perlu)
            const paddedInput = padInput(tokenizedInput, 50);
            return tf.tensor2d([paddedInput]);
        }

        // Fungsi tokenisasi untuk input (contoh sederhana, bisa dikembangkan)
        function tokenize(text) {
            return text.split(/\s+/).map((_, i) => i).slice(0, 50);  // Tokenisasi sederhana dengan batas 50 token
        }

        // Fungsi untuk menambah padding agar panjang input selalu 50
        function padInput(input, length) {
            const paddedInput = [...input];
            while (paddedInput.length < length) {
                paddedInput.push(0);  // Padding dengan 0
            }
            return paddedInput.slice(0, length);  // Memastikan panjangnya tepat 50
        }

        // Fungsi untuk mendekode output dari model
        function decodeOutput(output) {
            // Mengonversi output menjadi string kode Arduino yang relevan
            // Di sini kita hanya mengembalikan output sebagai string
            return output.join(' ');
        }

        // Event listener untuk tombol Generate Code
        document.getElementById("generateCodeButton").addEventListener("click", generateCode);

        // Memuat model ketika halaman dimuat
        window.onload = loadModel;
    </script>
</body>
</html>
