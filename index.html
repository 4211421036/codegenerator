<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Arduino Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea, button, pre {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Arduino Code Generator</h1>
        <textarea id="userInput" placeholder="Describe your Arduino project..."></textarea>
        <button id="generateBtn">Generate Code</button>
        <pre id="codeOutput"></pre>
    </div>

    <script>
    class AIArduinoCodeGenerator {
        constructor() {
            this.model = null;
        }
    
        async loadModel() {
            try {
                const modelResponse = await fetch('https://4211421036.github.io/codegenerator/ai_model/model.json');
                this.model = await modelResponse.json();
                console.log("Model loaded successfully");
            } catch (error) {
                console.error("Model loading failed:", error);
            }
        }
    
        async generateCode(input) {
            if (!this.model) {
                return "AI Model not loaded. Please try again.";
            }
    
            // Ensure that the model has the expected structure
            if (!this.model.templates || !Array.isArray(this.model.templates)) {
                return "Model structure is incorrect.";
            }
    
            // Edit input to align with the correct format based on the model
            const processedInput = this.processInput(input);
    
            // Build code dynamically based on the model and input
            const code = this.buildCodeFromInput(processedInput);
            return code;
        }
    
        processInput(input) {
            // Process the input and make it more structured for generating code
            let processedInput = input.toLowerCase(); // Make input lowercase for consistency
    
            // Ensure the model contains templates with the expected keywords
            if (this.model.templates) {
                this.model.templates.forEach(template => {
                    if (template.keywords) {
                        template.keywords.forEach(keyword => {
                            if (processedInput.includes(keyword.toLowerCase())) {
                                processedInput = processedInput.replace(keyword.toLowerCase(), template.name.toLowerCase());
                            }
                        });
                    }
                });
            }
    
            return processedInput;
        }
    
        buildCodeFromInput(input) {
            let code = "";
            let usedLibraries = new Set();
    
            // Iterate over the templates and generate code based on the processed input
            if (this.model.templates) {
                this.model.templates.forEach(template => {
                    if (input.includes(template.name.toLowerCase())) {
                        // Add libraries for this template
                        if (template.libraries) {
                            template.libraries.forEach(lib => {
                                if (!usedLibraries.has(lib)) {
                                    code += `#include <${lib}.h>\n`;
                                    usedLibraries.add(lib);
                                }
                            });
                        }
    
                        // Add functions related to the matched template
                        if (template.functions) {
                            template.functions.forEach(func => {
                                code += `\nvoid ${func.name}() {\n  ${func.body}\n}\n`;
                            });
                        }
                    }
                });
            }
    
            // Add loop function if no matches were found
            if (code.length === 0) {
                code += `\nvoid loop() {\n  // Your logic here\n}\n`;
            }
    
            return code;
        }
    }
    
    // Initialize the generator
    const generator = new AIArduinoCodeGenerator();
    
    // Wait for the model to load before generating code
    document.getElementById('generateBtn').addEventListener('click', async () => {
        const input = document.getElementById('userInput').value;
        const outputElement = document.getElementById('codeOutput');
    
        if (!generator.model) {
            await generator.loadModel();
        }
    
        const code = await generator.generateCode(input);
        outputElement.textContent = code;
    });
    
    // Preload model on page load
    generator.loadModel();
    </script>
</body>
</html>
